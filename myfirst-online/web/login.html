<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>登录</h2>
<form action="/login" method="get">
    <label>
        姓名
        <input type="text" name="username">
    </label>
    <br>
    <label>
        密码
        <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="登陆">
    <input type="reset" value="重置">


</form>
</body>
</html>
