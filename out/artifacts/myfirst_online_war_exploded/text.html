<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 1432362 */
            src: url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.eot');
            src: url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.woff') format('woff'),
            url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1432362_2e3ydu6ep6a.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:100px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        .red-btn{
            width: 120px;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(236,97,73);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            border: none;
            padding-top:-10px;
        }
        .red-btn2{
            width: 120px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(48, 165, 221);
            color:#ffffff;
            font-size: 16px;
            outline: none;
            border: none;
            padding-top:-10px;
        }
        .btn-title{
            position: relative;
            top: -5px;
            font-family:Arial,Helvetica,sans-serif;
        }
    </style>
</head>
<body>

<i class="iconfont" style="color: rgb(48, 165, 221)">&#xe69b;</i>
<i class="iconfont" style="color: rgb(48, 165, 221)">&#xe73e;</i>
<br>
<button type="button" class="red-btn">
    <i class="iconfont" style="font-size: 30px">&#xe601;</i>
    <span class="btn-title">简书  </span>
</button>
<button type="button" class="red-btn2">
    <i class="iconfont" style="font-size: 30px" >&#xe604;</i>
    <span class="btn-title">搜索</span>
</button>

</body>
</html>
